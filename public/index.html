<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramla Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #canvas {
            width: 100vw;
            height: 100vh;
            display: block;
            background: #000;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        // Configure Emscripten module
        var Module = {
            canvas: (function() {
                var canvas = document.getElementById('canvas');
                
                // Set canvas size to match viewport
                function resizeCanvas() {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                }
                
                // Initial resize
                resizeCanvas();
                
                // Handle window resize
                window.addEventListener('resize', resizeCanvas);
                
                canvas.addEventListener("webglcontextlost", function(e) { 
                    alert('WebGL context lost. You will need to reload the page.'); 
                    e.preventDefault(); 
                }, false);
                
                return canvas;
            })(),
            
            onRuntimeInitialized: function() {
                console.log('Ramla Engine initialized');
            },
            
            print: function(text) {
                console.log('Ramla Engine:', text);
            },
            
            printErr: function(text) {
                console.error('Ramla Engine Error:', text);
            }
        };

        // Handle loading errors
        window.addEventListener('error', function(e) {
            console.error('Error loading Ramla Engine:', e);
            document.getElementById('status').textContent = '‚ùå Failed to load engine';
        });
    </script>
    
    <!-- Load the generated WebAssembly module -->
    <script src="main.js"></script>
</body>
</html>

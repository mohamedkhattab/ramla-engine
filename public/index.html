<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramla Engine - WebAssembly Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .canvas-container {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(10px);
        }
        
        #canvas {
            border: 2px solid #fff;
            border-radius: 8px;
            background: #000;
            display: block;
        }
        
        .status {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Ramla Engine</h1>
    
    <div class="canvas-container">
        <canvas id="canvas" width="800" height="450"></canvas>
    </div>
    
    <div class="status" id="status">
        Loading WebAssembly engine...
    </div>

    <script>
        // Configure Emscripten module
        var Module = {
            canvas: (function() {
                var canvas = document.getElementById('canvas');
                canvas.addEventListener("webglcontextlost", function(e) { 
                    alert('WebGL context lost. You will need to reload the page.'); 
                    e.preventDefault(); 
                }, false);
                return canvas;
            })(),
            
            onRuntimeInitialized: function() {
                console.log('üéâ Ramla Engine initialized successfully!');
                document.getElementById('status').textContent = '‚úÖ Ramla Engine WebAssembly module loaded';
            },
            
            print: function(text) {
                console.log('Ramla Engine:', text);
            },
            
            printErr: function(text) {
                console.error('Ramla Engine Error:', text);
            }
        };

        // Handle loading errors
        window.addEventListener('error', function(e) {
            console.error('Error loading Ramla Engine:', e);
            document.getElementById('status').textContent = '‚ùå Failed to load engine';
        });
    </script>
    
    <!-- Load the generated WebAssembly module -->
    <script src="main.js"></script>
</body>
</html>
